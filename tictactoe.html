<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe Game</title>

<style>
  /* ===== Base Styles ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
  }

  h1 {
    color: #222;
    margin-bottom: 20px;
  }

  /* ===== Game Board ===== */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
  }

  .cell {
    background: white;
    border-radius: 10px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .cell:hover {
    background: #f1f1f1;
    transform: scale(1.05);
  }

  .cell.taken {
    cursor: not-allowed;
    color: #555;
  }

  /* ===== Game Info ===== */
  .info {
    margin-top: 20px;
    font-size: 1.2rem;
  }

  /* ===== Button ===== */
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #218838;
  }
</style>
</head>
<body>

  <h1>ðŸŽ¯ Tic Tac Toe</h1>

  <!-- Game Board -->
  <div class="board" id="board">
    <!-- 9 cells will be dynamically filled -->
  </div>

  <!-- Game Info -->
  <div class="info" id="info">Player X's Turn</div>

  <!-- Reset Button -->
  <button id="resetBtn">Play Again</button>

  <script>
    const board = document.getElementById('board');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];

    // Winning combinations (index positions)
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Create 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    // Handle cell click
    board.addEventListener('click', (e) => {
      const cell = e.target;
      const index = cell.dataset.index;

      if (!gameActive || cell.classList.contains('taken')) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');

      // Check for winner or draw
      if (checkWinner()) {
        info.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        gameActive = false;
      } else if (gameState.every((c) => c !== '')) {
        info.textContent = `ðŸ˜ It's a Draw!`;
        gameActive = false;
      } else {
        // Switch player
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        info.textContent = `Player ${currentPlayer}'s Turn`;
      }
    });

    // Check for winner
    function checkWinner() {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return (
          gameState[a] &&
          gameState[a] === gameState[b] &&
          gameState[a] === gameState[c]
        );
      });
    }

    // Reset Game
    resetBtn.addEventListener('click', () => {
      gameState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      info.textContent = "Player X's Turn";
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken');
      });
    });
  </script>

</body>
</html>
